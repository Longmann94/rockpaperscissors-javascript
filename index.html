<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="game.js"></script>
    <title>rock paper scissors game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="flex-container">
    <div class="game-name">
      ROCK PAPER SCISSORS!
    </div>

    <div class="play-area">
      <div id="rock" class="Rock">
        rock
      </div>
      <div id="paper" class="Paper">
       paper
      </div>
      <div id="scissors" class="Scissors">
        scissors
      </div>
    </div>

    <div class="scoreboard">
      <div class="player-score">
        Player score: 0
      </div>
      <div class="npc-score">
        NPC score: 0
      </div>
    </div>
    <div class="results">
      <div class="player-move">

      </div>
      <div class="winner">
      </div>
      <div class="npc-move">
      
      </div>
    </div>

    </div>
  </body>
</html>
